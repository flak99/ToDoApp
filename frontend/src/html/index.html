<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taskify</title>
    <link rel="stylesheet" href="/frontend/src/styles/duties.css" />
    <link rel="stylesheet" href="/frontend/src/styles/modalTaskAdd.css" />
    <link rel="stylesheet" href="/frontend/src/styles/footer.css" />
    <link rel="stylesheet" href="/frontend/src/styles/daty.css" />
    <link rel="stylesheet" href="/frontend/src/styles/side-menu.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <footer>
      <!-- Side Menu MOdal -->
      <div class="side_menu_modal">
        <p class="user_label">Tw√≥j poziom</p>
        <div class="user_level" id="user_level_ID">1</div>
        <div class="lvl_backgroudn_area">
          <div class="exp_bar" id="exp_bar_ID"></div>
        </div>
        <button id="btn-dodaj">Dodaj</button>
      </div>
      <!-- End of Side Menu Modal -->

      <div class="container_footer">
        <div class="menu_bar">
          <div class="line_bar active-style"></div>
          <div class="line_bar"></div>
          <div class="line_bar active-style"></div>
        </div>
        <div class="data_label" id="data_label_ID"></div>
      </div>
      <div class="down_footer">
        <div class="task_text">
          <p class="today_label">Dzisiaj</p>
          <p class="number_of_task" id="number_of_task_ID"></p>
        </div>
        <button class="add_btn" onclick="ShowTaskModal()">
          + Dodaj Zadanie
        </button>
      </div>

      <div class="modal-add-task-cont-OFF" id="modal-task-ID">
        <div class="inside-modal-add-task">
          <div class="input-data-cont">
            <input
              type="text"
              id="task-btn-add-ID"
              class="task-text"
              placeholder="Nazwa zadania" />
            <button
              class="submit-add-task"
              onclick="ShowTaskModal(); AddTask()">
              Dodaj
            </button>
          </div>
        </div>
      </div>
      <!-- sad -->
    </footer>
    <div class="main_page">
      <div class="buffor"></div>
      <div class="dates_container" id="dates_container_ID">
        <button type="" class="date" id="btn1">
          <p class="date-number"></p>
          <p class="date-name"></p>
        </button>
        <button class="date" id="btn2">
          <p class="date-number"></p>
          <p class="date-name"></p>
        </button>
        <button class="date" id="btn3">
          <p class="date-number"></p>
          <p class="date-name"></p>
        </button>
      </div>

      <div class="list_of_duties" id="list_of_duties_ID"></div>
    </div>

    <script src="/frontend/src/js/index.js"></script>
    <script src="/frontend/src/js/daty.js"></script>
  </body>
</html>
